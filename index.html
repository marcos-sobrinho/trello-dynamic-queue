<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Trello Dynamic Queue (index)</title>
  <!-- Trello Power-Up client library -->
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
</head>
<body>
<script>
  // Initialize only the capability we use: board-buttons
  TrelloPowerUp.initialize({
    'board-buttons': function(t, options) {
      return [{
        text: 'Sync Tasks',
        // open popup.html (relative to the Base URL you will set in Trello)
        callback: function(t) {
          // open a small popup; popup.html must exist at BaseURL/popup.html
          return t.popup({
            title: 'Sync Tasks',
            url: './popup.html', // relative to your GitHub Pages base URL
            height: 380
          });
        }
      }];
    }
  });
</script>
</body>
</html>
