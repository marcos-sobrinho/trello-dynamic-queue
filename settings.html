<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Queue Settings</title>
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    <style>
        /* Basic styling to make it look decent inside the Trello modal */
        body { font-family: sans-serif; padding: 10px; }
        input { margin: 5px 0 10px 0; padding: 8px; border: 1px solid #ccc; width: 95%; box-sizing: border-box; }
        button { background-color: #0079bf; color: white; padding: 10px 15px; border: none; cursor: pointer; border-radius: 3px; }
    </style>
</head>
<body>
    <h3>GAS Secret Key Setup</h3>
    <form id="settingsForm">
        <label for="gasSecretKey">dynamicqueue:</label>
        <input type="password" id="gasSecretKey" placeholder="e.g., A1B2C3D4E5F6..." required>
        <button type="submit">Save Key</button>
    </form>
    <script src="./settings.js"></script>
</body>
</html>
