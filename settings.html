<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Queue Settings</title>
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; padding: 10px; background-color: #f4f5f7; }
        h3 { margin-top: 0; color: #172b4d; }
        input { 
            margin: 5px 0 10px 0; padding: 8px; border: 1px solid #ccc; width: 95%; 
            box-sizing: border-box; border-radius: 3px; 
        }
        button { 
            background-color: #5aac44; color: white; padding: 10px 15px; border: none; 
            cursor: pointer; border-radius: 3px; font-weight: bold; 
        }
        button:hover { background-color: #4a9f37; }
        #saveMessage { font-weight: bold; margin-top: 10px; } /* Added CSS for the message area */
    </style>
</head>
<body>
    <h3>GAS Secret Key Setup</h3>
    <form id="settingsForm">
        <!-- CRITICAL CHANGE: Consistent terminology -->
        <label for="gasSecretKey">Paste your Secret Key (must match GAS key):</label>
        <input type="password" id="gasSecretKey" placeholder="e.g., A1B2C3D4E5F6..." required>
        <button type="submit">Save</button>
        <!-- CRITICAL FIX: This element allows the JS to show success/error messages -->
        <p id="saveMessage"></p> 
    </form>
    <!-- Load the settings logic script -->
    <script src="./settings.js"></script>
</body>
</html>
