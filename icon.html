<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Dynamic Queue Power-Up Icon</title>
    <!-- 
    This CSS ensures the image takes up the entire space 
    without any external padding or margins, which Trello expects for icons.
    -->
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        img {
            display: block;
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <!-- Link directly to your PNG file -->
    <img src="https://marcos-sobrinho.github.io/trello-dynamic-queue/4133506.png" alt="Dynamic Queue Icon">
</body>
</html>
